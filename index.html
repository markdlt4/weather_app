<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 id="headerTitle">Your Weather Dashboard</h1>
    </header>
    <div class="container">
        <h4>Search for a city:</h4>
        <input type="text" name="city" id="city" placeholder="City Name" />
        <button id="searchBtn"></button>
    </div>

    <div class="card" id="currentWeather">
        <h2 id="cityName"></h2>
        
        <h2 id="currentTemp"></h2>
        <h2 id="humidity"></h2>
        <h2 id="windSpeed"></h2>
        <h2 id="uvIndex"></h2>
    </div>

    <div id="fiveDayForecast">
        <div id="forecast" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

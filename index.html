<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
    <title>Weather</title>
    
</head>

<body>
    <header>
        <h1 id="headerTitle">Your Weather Dashboard</h1>
    </header>
    <div class="container">
        <h4>Search for a city:</h4>
        <input type="text" name="city" id="city" placeholder="City Name" />
        <button id="searchBtn"></button>
    </div>

    <div class="card" id="currentWeather">
        <h2 id="cityName"></h2>
        
        <h2 id="currentTemp"></h2>
        <h2 id="humidity"></h2>
        <h2 id="windSpeed"></h2>
        <h2 id="uvIndex"></h2>
    </div>

    <div id="fiveDayForecast">
        <div id="forecast" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
